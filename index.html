<!DOCTYPE html>
<html>
<head>
    <title>D3.js Static Elements</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        svg {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 1350px;
            background: white;
            overflow: visible;
        }
    </style>
</head>
<body> 
    <svg id="svgContainer" viewBox="0 0 1200 1350" preserveAspectRatio="xMidYMid meet"></svg>
    <script src="example.js"></script>
</body>
</html>
