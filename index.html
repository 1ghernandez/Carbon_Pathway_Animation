<!DOCTYPE html>
<html>
<head>
    <title>Carbon Pathways</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-fetch@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carbon Pathways Animation</h1>
    <div class="container">
        <!-- Add loading overlay -->
        <div class="loading-overlay">
            <div class="spinner"></div>
            <p>Loading animation...</p>
        </div>
        
        <!-- Add progress bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="svg-wrapper">
            <svg id="svgContainer" viewBox="0 0 1200 1350" preserveAspectRatio="xMidYMid meet"></svg>
        </div>
        <div class="controls-container">
            <div class="info-panel">
                <button class="info-button" title="About this animation">â“˜</button>
                <div class="info-content">
                    <h3>About Carbon Pathways</h3>
                    <p>The animation is a visual representation of the movement of carbon molecules through a metabolic pathway.</p>
                    
                </div>
            </div>
            <div class="button-container">
                <button class="startButton">Start Animation</button>
            </div>
            <div class="button-container">
                <button class="pauseButton">Pause Animation</button>
            </div>
            <div class="button-container">
                <button class="stopButton">Stop Animation</button>
            </div>
        </div>
        <div class="legend">
            <h3>Legend</h3>
            <div class="legend-item">
                <img src="Sphere.png" alt="Molecule" class="legend-image">
                <span>Molecule</span>
            </div>
            <div class="legend-item">
                <div class="dot blue"></div>
                <span>Significant Points</span>
            </div>
        </div>
    </div>
    <script src="paths.js"></script>
</body>
</html>
